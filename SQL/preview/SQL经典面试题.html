		pre {

		    background: #fff;
		    padding: 0;
		    line-height: 23px;
		    margin-bottom: 30px;
		    white-space: pre;
		    overflow-x: auto;
		    word-break: inherit;
		    word-wrap: inherit;
		}

		pre a::before {

		  counter-increment: line-numbering;
		  padding-right: 1em; /* space after numbers */

		  text-align: right;

		  -ms-user-select: none;
		  user-select: none;
		}

		pre a:first-of-type::before {
		  padding-top: 10px;
		}

		pre a:last-of-type::before {
		  padding-bottom: 10px;
		}

		pre a:only-of-type::before {
		  padding: 10px;
		}

        <div id='readme' style='width:70%;margin-left:20%;'>
          	<article class='markdown-body'>
            	<p>#sql 经典笔试题</p>
<p>普通行列转换
问题：假设有张学生成绩表(tb)如下:</p>
<p><table></p>
<p><tr>
  <td>姓名<td>课程<td>分数</p>
<p><tr></p>
<p><tr>
  <td>张三<td>语文<td> 74</p>
<p><tr></p>
<p><tr>
  <td>张三<td> 数学<td> 83</p>
<p><tr>
  <td>张三<td> 物理<td> 93</p>
<p><tr>
  <td>李四<td> 语文<td> 74</p>
<p><tr>
  <td>李四<td> 数学<td> 84</p>
<p><tr>
  <td>李四<td> 物理<td> 94</p>
<p><tr></p>
<p><table><br>想变成(得到如下结果)：</p>
<p><table></p>
<p><tr></p>
<p><td>姓名<td> 语文<td> 数学<td> 物理</p>
<p><tr></p>
<p><td>李四<td> 74 <td> 84  <td> 94</p>
<p><tr></p>
<p><td>张三<td> 74 <td> 83 <td> 93</p>
<p><tr></p>
<table>

          	</article>
        </div>
		</div>
  </body>
